<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gæt et tal ombyttet</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Bodoni+Moda:ital,opsz,wght@0,6..96,400..900;1,6..96,400..900&family=Permanent+Marker&display=swap"
    rel="stylesheet">
  <script type="module" src="script.js"></script>
</head>

<body>
  <section>
    <div>
      <h1>Gæt et tal mellem <span>1 og 100!!!</span></h1>

      <h2 id="comGuess"></h2>
      <p id="guessCount"></p>
    </div>

    <div>
      <button class="allButtons" id="tooHigh">For højt!</button>
      <button class="allButtons" id="tooLow">For lavt!</button>
      <button class="allButtons" id="correctGuess">Korrekt!</button>
      <button class="allButtons" id="startGame">Start spil.</button>
      <button class="allButtons" id="resetGame">Prøv igen.</button>
    </div>
  </section>
</body>

</html>
